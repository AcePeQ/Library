<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Library Project</title>
  </head>
  <body>
    <section class="library">
      <header class="library_header">
        <h1>Library</h1>
      </header>
      <main class="library_main">
        <div class="library_storage">
          <div class="book_container">
            <div class="book">
              <p class="book_name">The Hobbit and all kids</p>
              <p class="book_author">J.K Rowlings</p>
              <p class="book_pages">246 pages</p>
              <p class="book_isRead">
                You read this book
                <!-- You didn't read this book -->
              </p>

              <div class="book_buttons">
                <button class="button_book button-status">Change status</button>
                <button class="button_book button-delete">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="library_footer">
        <button class="button button-add">Add book</button>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
